<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontrunner Monitor Dashboard</title>
  <style>
    /* Base Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      color: #444;
      line-height: 1.6;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
      color: #34495e;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button {
      display: inline-block;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }
    button:hover {
      background-color: #1f6391;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
      font-weight: 600;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Frontrunner Monitor Dashboard</h1>
  <p>This dashboard displays suspicious transactions as detected by the frontrunner.</p>
  
  <div class="card">
    <div style="text-align: center;">
      <button onclick="refreshTable()">Refresh Suspicious Transactions</button>
    </div>
    <table id="suspiciousTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Provider</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Suspicious transactions will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchSuspicious() {
      try {
        const response = await fetch('/api/suspicious');
        if (!response.ok) {
          console.error("Error fetching suspicious transactions:", response.status);
          return [];
        }
        return await response.json();
      } catch (error) {
        console.error("Error fetching suspicious transactions:", error);
        return [];
      }
    }

    function updateTable(transactions) {
      const tbody = document.querySelector("#suspiciousTable tbody");
      tbody.innerHTML = "";
      if (transactions.length === 0) {
        tbody.innerHTML = "<tr><td colspan='5'>No suspicious transactions found.</td></tr>";
      } else {
        transactions.forEach(tx => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${tx.id}</td>
            <td>${tx.type}</td>
            <td>${tx.amount}</td>
            <td>${tx.provider || "-"}</td>
            <td><button onclick="executeFrontrun('${tx.id}')">Frontrun</button></td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    async function refreshTable() {
      const transactions = await fetchSuspicious();
      updateTable(transactions);
    }

    async function executeFrontrun(txId) {
      try {
        const res = await fetch('/api/frontrun', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tx_id: txId })
        });
        const result = await res.json();
        alert(result.message || result.error);
        refreshTable();
      } catch (error) {
        console.error("Error executing frontrun:", error);
      }
    }
  </script>
</body>
</html>
